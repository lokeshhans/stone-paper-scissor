<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Game Rock Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game.</h1>
    <div class="main">
        <div id="rock" class="choice">
            <img src="images/Rock.png" alt="Image not found" >
            <p>Rock</p>

        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="Image not found">
            <p>Paper</p>

        </div>
        <div id="scissor" class="choice">
            <img src="images/seccior.png" alt="Image not found">
            <p>Scissor</p>
        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="MSG-CONTAINER">
        <p id="msg"> Play Your Game</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
